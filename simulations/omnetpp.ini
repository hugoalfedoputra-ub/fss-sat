[Config SCPCConfig]
extends = SimpleExample

# Base uplink frequency and spacing configuration
**.uplink.baseFrequency = 6GHz
**.uplink.channelSpacing = 30MHz

# Individual SCPC link configurations
*.mcc[0].satOut.channel.carrierFrequency = 6GHz  # Example: MCC 0
*.mcc[1].satOut.channel.carrierFrequency = 6.03GHz
*.mcc[2].satOut.channel.carrierFrequency = 6.06GHz
*.mcc[3].satOut.channel.carrierFrequency = 6.09GHz
*.mcc[4].satOut.channel.carrierFrequency = 6.12GHz

# Downlink SCPC link frequency config
*.satellite[0].downlinkOut[0].channel.carrierFrequency = 4GHz
*.satellite[0].downlinkOut[1].channel.carrierFrequency = 4.03GHz
*.satellite[0].downlinkOut[2].channel.carrierFrequency = 4.06GHz
*.satellite[0].downlinkOut[3].channel.carrierFrequency = 4.09GHz
*.satellite[0].downlinkOut[4].channel.carrierFrequency = 4.12GHz

# MCC Interarrival Times (Aloha Inspiration: Similar to IA Time in Aloha)
**.mcc[*].iaTime = 0.1s
#**.mcc[0].iaTime = exponential(0.125s)
#**.mcc[1].iaTime = exponential(0.11s)
#**.mcc[2].iaTime = exponential(0.115s)
#**.mcc[3].iaTime = exponential(0.215s)
#**.mcc[4].iaTime = exponential(0.305s)


# Common SCPC parameters
**.satOut.bandwidth = 36MHz
**.satOut.symbolRate = 27MHz
**.satOut.modulation = "QPSK"
**.satOut.datarate = 64Mbps
**.satOut.delay = 250ms  # GEO orbit delay
**.satOut.bitErrorRate = 1e-6    # Example bit error rate