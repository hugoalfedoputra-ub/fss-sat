**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 2160m

**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 1080m

**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m

# Satellite configurations
**.numOfSatellites = 1

# Satellite 0 configuration
**.satellite[0].mobility.longitude = (112.6145 + 104.0529 + 136.9018 + 105.4927 + 100.5926) / 5
**.satellite[0].antenna.diameter = 3m
**.satellite[0].antenna.beamWidth = 1.2deg
# Rationale: https://itso.int/wp-content/uploads/2018/04/Presentation-by-Intelsat.pdf
# original value is 40dB but +30dB just because
**.satellite[0].antenna.gain = 70dB # Simplified, supposed to be Tx and Rx
**.satellite[0].antenna.polarization = "circular"
**.satellite[0].antenna.pointingAccuracy = 0.1deg
# Rationale: https://olli.gmu.edu/docstore/800docs/0909-803-Satcom-course.pdf
**.satellite[0].antenna.power = 3000W

**.satellite[0].communications.cBandDownlinkFrequency = 4GHz
**.satellite[0].communications.cBandUplinkFrequency = 6GHz

**.numOfMCCs = 5

# MCC Antenna Parameters
**.mcc[*].antenna.diameter = 30m
**.mcc[*].antenna.beamWidth = 1.2deg
# Rationale: https://itso.int/wp-content/uploads/2018/04/Presentation-by-Intelsat.pdf
# original value is 50dB but +30dB just because
**.mcc[*].antenna.gain = 80dB # Simplified, supposed to be Tx and Rx
**.mcc[*].antenna.polarization = "circular"
**.mcc[*].antenna.pointingAccuracy = 0.1deg
# Rationale (albeit unrealistic): https://www.sciencedirect.com/science/article/abs/pii/B9781558608283500096 
**.mcc[*].antenna.power = 18000W

# Noise Floor parameter
# Rationale for noise floor: https://itso.int/wp-content/uploads/2018/04/Presentation-by-Intelsat.pdf
# Supposed to be -90dBm but for multiple ground satellites, it is added by 30
**.satellite[0].communications.noiseFloor = -120dBm
**.mcc[*].noiseFloor = -120dBm

# MCC Location parameter
# Malang
**.mcc[0].mobility.latitude = -7.9540
**.mcc[0].mobility.longitude = 112.6145
**.mcc[0].cityName = "FILKOM UB"

# Batam
**.mcc[1].mobility.latitude = 1.1301
**.mcc[1].mobility.longitude = 104.0529
**.mcc[1].cityName = "KOTA BATAM"

