[General]
simtime-resolution = ps

[SimpleExample]
network = GroundStations

#**.channelType.antennaDiameter = 2.4m  // Example, adjust as needed
#**.channelType.antennaBeamwidth = 1.2deg
#**.channelType.antennaGain = 35dB
#**.channelType.antennaPolarization = "circular"
#**.channelType.antennaPointingAccuracy = 0.1deg
#**.channelType.antennaPower = 100W

**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 2160m

**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 1080m

**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m

# Satellite configurations
**.numOfSatellites = 1

# Satellite 0 configuration
**.satellite[0].mobility.longitude = (112.6145 + 104.0529 + 136.9018 + 105.4927 + 100.5926) / 5
**.satellite[0].antenna.diameter = 2.4m
**.satellite[0].antenna.beamWidth = 1.2deg
**.satellite[0].antenna.gain = 35dB
**.satellite[0].antenna.polarization = "circular"
**.satellite[0].antenna.pointingAccuracy = 0.1deg
**.satellite[0].antenna.power = 100W

**.satellite[0].communications.cBandDownlinkFrequency = 4GHz
**.satellite[0].communications.cBandUplinkFrequency = 6GHz

**.numOfMCCs = 5

# Malang
**.mcc[0].mobility.latitude = -7.9540
**.mcc[0].mobility.longitude = 112.6145
**.mcc[0].cityName = "FILKOM UB"

# Batam
**.mcc[1].mobility.latitude = 1.1301
**.mcc[1].mobility.longitude = 104.0529
**.mcc[1].cityName = "KOTA BATAM"

# 
**.mcc[2].mobility.latitude = -4.55258982105568
**.mcc[2].mobility.longitude = 136.90181144084264
**.mcc[2].cityName = "KOTA TIMIKA"

# 
**.mcc[3].mobility.latitude = -6.801655407793459 
**.mcc[3].mobility.longitude = 105.49272163728311
**.mcc[3].cityName = "UJUNG KULON"

