*.mcc[1].satOut.channel.carrierFrequency = 30.03GHz
*.mcc[2].satOut.channel.carrierFrequency = 30.06GHz
*.mcc[3].satOut.channel.carrierFrequency = 30.09GHz
*.mcc[4].satOut.channel.carrierFrequency = 30.12GHz

# Downlink frequencies (20 GHz)
**.satellite[0].communications.cBandDownlinkFrequency = 20GHz
**.satellite[0].communications.cBandUplinkFrequency = 30GHz
*.satellite[0].downlinkOut[0].channel.carrierFrequency = 20GHz
*.satellite[0].downlinkOut[1].channel.carrierFrequency = 20.03GHz
*.satellite[0].downlinkOut[2].channel.carrierFrequency = 20.06GHz
*.satellite[0].downlinkOut[3].channel.carrierFrequency = 20.09GHz
*.satellite[0].downlinkOut[4].channel.carrierFrequency = 20.12GHz

*.satellite[0].downlinkOut[*].channel.weatherModel = 0.0mm
*.mcc[*].satOut.channel.weatherModel = 0.0mm

[Config Ka-Band-Rainy]
**.configName = "Ka-Band-Rainy"
extends = Ka-Band-Sunny
